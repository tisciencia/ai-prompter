name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout do cÃ³digo
      uses: actions/checkout@v3

    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: ðŸ“‚ Copiar .env de exemplo (se necessÃ¡rio)
      run: |
        cp .env.example .env || echo "OPENAI_API_KEY=dummy-key" > .env

    - name: âœ… Rodar testes com cobertura mÃ­nima (80%)
      run: |
        coverage run --source=app --fail-under=80 -m pytest
        coverage report -m

    - name: ðŸ“¤ Enviar cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}