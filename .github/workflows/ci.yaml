name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout do código
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: 📂 Copiar .env de exemplo (se necessário)
      run: |
        cp .env.example .env || echo "OPENAI_API_KEY=dummy-key" > .env

    - name: ✅ Rodar testes com cobertura mínima (80%)
      run: |
        coverage run --source=app --fail-under=80 -m pytest
        coverage report -m

    - name: 📤 Enviar cobertura para Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}